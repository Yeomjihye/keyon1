<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 800px;">
    <h2 class="mb-4" th:text="${dto.subject}">제목</h2>

    <div class="mb-3">
        <strong>시작일:</strong>
        <span th:text="${dto.startDate}">시작일</span>
    </div>

    <div class="mb-3">
        <strong>종료일:</strong>
        <span th:text="${dto.endDate}">종료일</span>
    </div>

    <hr>

    <div class="mb-4">
        <strong>내용:</strong>
        <div class="mt-2" th:utext="${dto.content}">내용</div>
    </div>

    <div class="text-end">
        <a th:href="@{/notice/list}" class="btn btn-secondary">목록으로</a>
    </div>
</div>
</body>
</html>
