<div th:if="${#lists.isEmpty(listReply)}">
    <p>등록된 댓글이 없습니다.</p>
</div>

<div th:each="reply : ${listReply}" class="mb-3">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <strong th:text="${reply.name}">작성자</strong>
                <small class="text-muted" th:text="${#temporals.format(reply.regDate, 'yyyy-MM-dd HH:mm')}">2025-06-19 12:34</small>
            </div>
            <p class="mb-3 comment-content" th:text="${reply.content}">댓글 내용</p>
            <div class="text-end">
                <button type="button"
                        class="btn btn-sm btn-outline-danger btn-delete-reply"
                        th:attr="data-reply-num=${reply.replyNum}">
                    삭제
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .comment-content {
        white-space: pre-wrap;
        margin-bottom: 0;
    }
</style>
