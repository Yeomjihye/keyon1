<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mode == 'write' ? '게시글 등록' : '게시글 수정'}">게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
       function sendOk() {
        const f = document.boardForm;

        f.submit();
       } 
    </script>

</head>
<body>
    <div class="container my-5" style="max-width: 700px;">
        <div class="body-title">
            <h2 class="mb-4" th:text="${mode == 'write' ? '게시글 등록' : '게시글 수정'}">게시판</h2>
        </div>

        <div class="body-main">
            <form th:action="@{/bbs/{mode}(mode=${mode})}" name="boardForm" method="post">
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" class="form-control" id="subject" name="subject" th:value="${dto?.subject}" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${dto?.name}" required>
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="6" th:text="${dto?.content}" required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <div>
                        <button type="button" class="btn btn-success me-2"
                                onclick="sendOk();" 
                                th:text="${mode == 'write' ? '등록완료' : '수정완료'}">완료</button>

                        <button type="reset" class="btn btn-secondary">다시입력</button>
                    </div>

                    <button type="button" class="btn btn-outline-danger"
                            th:onclick="|location.href='@{/bbs/list}'|"
                            th:text="${mode == 'write' ? '등록취소' : '수정취소'}">취소</button>
                </div>

                <!-- 수정 모드일 경우 게시글 번호(hidden) 포함 -->
                <input type="hidden" name="num" th:if="${mode == 'update'}" th:value="${dto.num}">
            </form>

        </div>
    </div>
</body>
</html>
