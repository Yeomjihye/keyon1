<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5" style="max-width: 500px;">
    <h3 class="mb-4 text-center">회원가입</h3>

    
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>


    <form th:action="@{/member/join}" method="post">

        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" name="userId" required>
        </div>

        <div class="mb-3">
            <label for="userPwd" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userPwd" name="userPwd" required>
        </div>

        <div class="mb-3">
            <label for="userPwdConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="userPwdConfirm" name="userPwdConfirm" required>
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label">이름</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>



        <div class="mb-3">
            <label for="birth" class="form-label">생년월일</label>
            <input type="date" class="form-control" id="birth" name="birth">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일 (선택)</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="tel" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="tel" name="tel">
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">우편번호</label>
            <input type="text" class="form-control" id="zip" name="zip" maxlength="7">
        </div>

        <div class="mb-3">
            <label for="addr1" class="form-label">주소</label>
            <input type="text" class="form-control" id="addr1" name="addr1">
        </div>

        <div class="mb-3">
            <label for="addr2" class="form-label">상세주소</label>
            <input type="text" class="form-control" id="addr2" name="addr2">
        </div>

        <div class="mb-3">
            <label class="form-label">이메일 수신동의</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="receiveEmail" id="receiveEmailYes" value="1" checked>
                <label class="form-check-label" for="receiveEmailYes">예</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="receiveEmail" id="receiveEmailNo" value="0">
                <label class="form-check-label" for="receiveEmailNo">아니오</label>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
    </form>
</div>
</body>
</html>
