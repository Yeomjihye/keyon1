<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">로그인</h3>

    <form th:action="@{/member/login}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" name="userId" required>
        </div>

        <div class="mb-3">
            <label for="userPwd" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userPwd" name="userPwd" required>
        </div>

        <div class="text-danger mb-3" th:if="${errorMsg}" th:text="${errorMsg}"></div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>

        <div class="mt-3 text-center">
            <a th:href="@{/member/join}">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
