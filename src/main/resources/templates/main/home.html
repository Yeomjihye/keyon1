<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 m-0">

<div class="container-fluid h-100">
    <div class="row h-100">
        
        <nav class="col-md-3 col-lg-2 d-md-block bg-light border-end h-100 overflow-auto">
            <div class="p-3">
                <h5 class="mb-4">카테고리</h5>
                <ul class="nav flex-column small">
                    <li class="nav-item"><a href="/notice/list" class="nav-link">공지사항</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">게시판2</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">게시판3</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">게시판4</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">게시판5</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 col-lg-10 px-4 py-4 overflow-auto">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">메인</h2>

                <div th:if="${session.loginMember != null}" class="d-flex align-items-center gap-2">
                    <span class="me-2 text-secondary fw-semibold" th:text="${session.loginMember.userName + '님 환영합니다!'}"></span>
                    <a th:href="@{/member/logout}" class="btn btn-outline-danger btn-sm">로그아웃</a>
                </div>

                <div th:if="${session.loginMember == null}" class="d-flex align-items-center gap-2">
                    <a th:href="@{/member/login}" class="btn btn-outline-primary btn-sm">로그인</a>
                    <a th:href="@{/member/join}" class="btn btn-primary btn-sm">회원가입</a>
                </div>
            </div>

          
            <section class="mb-5">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card shadow-sm " style="min-height: 300px;">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">최근 게시글</h6>
                                <a href="/bbs/list" class="text-decoration-none small text-primary">더보기</a>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm " style="min-height: 300px;">
                            <div class="card-header">
                                <h6 class="mb-0">공지사항</h6>
                            </div>
                            <div class="card-body text-center">
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm " style="min-height: 300px;">
                            <div class="card-header">
                                <h6 class="mb-0">게시판 통계</h6>
                            </div>
                            <div class="card-body text-center">
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm " style="min-height: 300px;">
                            <div class="card-header">
                                <h6 class="mb-0">최근 활동</h6>
                            </div>
                            <div class="card-body text-center">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>


<div th:replace="~{layout/noticeModal :: noticeModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = function() {
        const noticeModal = document.getElementById("noticeModal");
        if(noticeModal) {
            const modal = new bootstrap.Modal(noticeModal);
            modal.show();
        }
    }
</script>

</body>
</html>
